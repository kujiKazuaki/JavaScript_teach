<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>Document</title>
    <style>
      body {
        background: #f0f0f0;
      }
      div {
        position: absolute;
        left: 0%;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
      }
      .icobutton {
        font-size: 3em;
        margin: 0 0.5em;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="icobutton icobutton-9-grey-purple">
        <span class="fa fa-thumbs-up"></span>
      </button>
      <button class="icobutton icobutton-14-grey-pink">
        <span class="fa fa-heart"></span>
      </button>
    </div>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>

      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: 45deg"
      ></i>
      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: -45deg"
      ></i>

      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: 19deg"
      ></i>
      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: 80deg"
      ></i>

      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: 0.25deg"
      ></i>
      <i
        class="fa-solid fa-snowboarding fa-rotate-by"
        style="--fa-rotate-angle: -0.25deg"
      ></i>
    </div>
  </body>
</html>
